<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Miro&Cia</title>
</head>

<body>

    <header>
        <h1><a href="../index.html">Miró & Cia</a></h1>

    </header>

    <main>


        <section class="portada_mono">

            <div class="portada_texto_nosotros">
                <h1>Contacto</h1>
                <hr>
                <hr>
            </div>


            <form action="">

                <div>
                    <label for="nombre-usuario">Nombre y apellido:</label>
                    <hr>
                    <hr>
                    <input type="text" id="nombre-usuario" name="nombre-usuario">
                </div>

                <div>
                    <label for="mail-usuario">Ingrese su mail:</label>
                    <hr>
                    <hr>
                    <input type="email" id="mail-usuario">
                </div>

                <div>
                    <label for="asuntos-mail">Asuntos:</label>
                    <select id="asuntos-mail">
                        <option value="reclamo">Reclamo</option>
                        <option value="finanzas">Finanzas</option>
                        <option value="devoluciones">Devoluciones</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div>
                    <label for="">Ingrese su mensaje</label>
                    <textarea cols="20" rows="10"></textarea>
                </div>

                <div>
                    <label for="">¿Desea recibir noticias?</label>
                    <input type="checkbox" value="si-noticias">
                </div>

                <div>
                    <label for="">Mujer</label>
                    <input type="radio" name="seleccion-genero" value="femenino">

                    <label for="">Hombre</label>
                    <input type="radio" name="seleccion-genero" value="masculino">

                    <label for="">Prefiero no responder</label>
                    <input type="radio" name="seleccion-genero" value="no-responde">
                </div>

                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Reset">
                </div>

            </form>

        </section>

    </main>
<!-- fin contenido -->
		<!-- footer -->
		<footer class="footerFlex border">
			<h3>Logo</h3>
			<h3>Redes Sociales</h3>
			<h3>Contacto</h3>
		</footer>
		<!-- cierre footer -->
</body>

</html>
